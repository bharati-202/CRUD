<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        h1 { color: #333; }
        form { background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="number"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
        .btn-secondary { background-color: #6c757d; margin-left: 10px; }

        #bubble-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: block;
        }
        /* Ensure form content is above the canvas */
        h1, form {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="bubble-background"></canvas>
    <h1>Edit Student: {{ student.name }}</h1>
    <form method="POST" action="{{ url_for('edit_student', student_id=student.id) }}">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ student.name }}" required>
        </div>
        <div>
            <label for="math">Math Marks:</label>
            <input type="number" id="math" name="math" value="{{ student.math }}" min="0" max="100" required>
        </div>
        <div>
            <label for="science">Science Marks:</label>
            <input type="number" id="science" name="science" value="{{ student.science }}" min="0" max="100" required>
        </div>
        <div>
            <label for="english">English Marks:</label>
            <input type="number" id="english" name="english" value="{{ student.english }}" min="0" max="100" required>
        </div>
        <div>
            <button type="submit" class="btn">Update Student</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
    <script src="{{ url_for('static', filename='js/bubbles.js') }}"></script>
</body>
</html>
